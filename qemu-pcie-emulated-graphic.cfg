# q35 - Emulated IO guest (graphical console)
# =========================================================
#
# Usage:
#
#   $ qemu-system-x86_64 \
#     -nodefaults \
#     -readconfig q35-virtio-emulated.cfg
#
# based on: /usr/share/doc/qemu-system-data/config/q35-emulated.cfg.gz
#

# Disk Information
# =========================================================

[drive "disk"]
  file = "vhdd.qcow2"
  format = "qcow2"
  if = "none"

[drive "optical-disk"]
  file = "install.iso"
  format = "raw"
  if = "none"

# BIOS, UEFI Information
# =========================================================
#
#[drive]
#  if = "pflash"
#  format = "raw"
